<!DOCTYPE html>
{%  extends "base.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flask</title>

</head>
<body>
{% block scripts %}
<h1>Hello,{{ current_time }}!</h1>

<p>The local time and date is {{ moment(current_time).format('LLL') }}</p>
<p>That was {{ moment(current_time).fromNow(refresh=True) }}</p>
{% endblock %}
</body>
</html>
